<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="tabbedstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="mt-4 p-5 bg-primary text-white rounded text-center">
            <h1>Collection Editor</h1>
            <p>Load a csv data file.</p>
            <input type="file" id="upload-csv" style="display: none;" accept=".csv" />
            <label for="upload-csv" class=" btn btn-custom">Upload CSV Data File</label>
        </div>
        <!-- <header>
            <h1>Collection Editor</h1>
        </header>
        <nav>
            <input type="file" id="csv-file" accept=".csv">
        </nav>
        -->
        <div id="tabs">
            <ul>
                <li><a href="#tab1">Weight 1</a></li>
                <li><a href="#tab2">Weight 2</a></li>
                <li><a href="#tab3">Weight 3</a></li>
            </ul>
            <div id="tab1" class="tab-pane">
                <table id="table1" class="csv-table">
                    <!-- Table content will be generated dynamically -->
                </table>
                <div class="text-center">
                    <button type="button" class="download-btn btn btn-primary" data-table-index="1">Download
                        CSV</button>
                </div>
            </div>
            <div id="tab2" class="tab-pane">
                <table id="table2" class="csv-table">
                    <!-- Table content will be generated dynamically -->
                </table>
                <div class="text-center">
                    <button type="button" class="download-btn btn btn-primary" data-table-index="2">Download
                        CSV</button>
                </div>
            </div>
            <div id="tab3" class="tab-pane">
                <table id="table3" class="csv-table">
                    <!-- Table content will be generated dynamically -->
                </table>
                <div class="text-center">
                    <button type="button" class="download-btn btn btn-primary" data-table-index="3">Download
                        CSV</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
